name: Run Playwright Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.17.0

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libvpx6 \
          libopus0 \
          libharfbuzz-icu0 \
          libgstreamer-plugins-base1.0-0 \
          libgstreamer1.0-0 \
          libgstreamer-gl1.0-0 \
          libgstreamer-plugins-base1.0-0 \
          libgstreamer-plugins-good1.0-0 \
          libgstreamer-plugins-bad1.0-0 \
          libgstreamer-plugins-ugly1.0-0 \
          libgstreamer1.0-plugins-base \
          libgstreamer1.0-plugins-good \
          libgstreamer1.0-plugins-bad \
          libgstreamer1.0-plugins-ugly \
          libhyphen0 \
          libmanette-0.2-0 \
          libflite1 \
          libflite-utils \
          libgles2 \
          libx264-160

    - name: Build Next.js App
      run: npm run build

    - name: Install Playwright browsers
      run: npx playwright install

    - name: Run NextJS application
      run: npm run start &

    - name: Wait for NextJS app to start
      run: |
        timeout=0
        until [[ $timeout -eq 30 ]]; do
          if nc -z localhost 3000; then
            break
          fi
          timeout=$((timeout + 1))
          sleep 1
        done

    - name: Run Playwright Tests
      run: npx playwright test
